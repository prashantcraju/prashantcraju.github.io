                            <article id="about">
                                <h2 class="major">About</h2>
                                <span class="image main"><img src="images/city.jpg" alt="" /></span>
                                <p>I am a current graduate student at Brown University, where I am studying Physics and doing research on theoretical and integrative  neuroscience and computational psychiatry with <a href="https://vivo.brown.edu/display/mjfrank">Michael J. Frank</a> at Brown and remotely with <a href="https://neurograd.ucsf.edu/people/vikaas-sohal-md-phd">Vikaas Sohal</a> at UCSF. I was previously a student at Columbia University where I studied Computer Science (theory), Mathematics, and Physics. I am fascinated by the human brain, and I am driven to understanding the brain's underlying operating system. I have done academic research in the fields of computational psychiatry, theoretical neuroscience, and artificial intelligence. I previously spent several years in San Francisco and Palo Alto, where I worked for several different startups and founded one.</p>
                                
                               <a href="raju_cv.pdf" class="button primary icon solid fa-download">CV</a>

                            <article id="interests">
                                <h2 class="major">Interests</h2>
                                <span class="image main"><img src="images/brain.gif" alt="Brain Function" /></span>
                                <h4>Academic</h4>
                                <p>There are 10<sup>10</sup> neurons in the human brain, with an average of 10<sup>4</sup> synapses on each. Despite this extremely large and complex configutation, the brain is able to rapidly store and retrieve information by performing less then 100 computations in the order of microseconds, which is extraordinarily impressive when taken into account that nobody has been able to produce a polynomial time solution to the <a href="https://en.wikipedia.org/wiki/Travelling_salesman_problem">Traveling Salesperson Problem</a> inspite of the best effort of some of the brightest minds. It's abilitiy to store large amounts of information and to be able to learn to piece together disparate sets of information under different contexts is something that the most sophisticated AI does not come close to being able to accomplish. Though significant progress has been made in learning how key elements of the brain work, the mechanics of its underlying operating system still remains unknown.</p>
                                <span class="image logo"><img src="images/colorful-minds.jpg" alt="Beautiful Minds" /></span>
                                <p>All of my research interests are guided by an <a href="http://www.melville.org">Ahabian</a> desire to learn how the brain's operating system works. In this pursuit, I am interested in learning about the biophysical properties of the brain at every possible level - from individual dendritic spines to long range networks - and to be able to bridge together experimental findings and to move into uncharted waters with theoretical proposals and accompanying computational frameworks. My hope is that the recent advances in AI research and that the easy access to powerful computing hardware will make simulating and testing such frameworks possible, and that they will ultimately advance the development of a unified theory of the brain's operating system. </p>
                                <span class="image main"><img src="images/IMG_54691.png" alt="Arjun and Divya (2017) - Prashant C. Raju" /></span>
                                <h4>Personal</h4>
                                <p>I have enjoyed art since I was young. My interest originally began out appreciation of the aesthetic and has come to far more for the expression today. Over the years, I have painted and I have drawn portraits with both oil and with charcoal. In recent years, my interest in analyzing expression in art has expanded to analyzing it in other domains, particularly in literature and in poetry. </p>
                            </article>
